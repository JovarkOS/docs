<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta charset="UTF-8">
    <link rel="manifest" href="manifest.json">

    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="application-name" content="JovarkOS Docs">
    <meta name="apple-mobile-web-app-title" content="JovarkOS Docs">
    <meta name="theme-color" content="#0091EB">
    <meta name="msapplication-navbutton-color" content="#0091EB">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="msapplication-starturl" content="/">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" type="image/jpg" sizes="512x512" href="_media/JovarkOS-512x512.jpg">
    <link rel="apple-touch-icon" type="image/jpg" sizes="512x512" href="_media/JovarkOS-512x512.jpg">
    <link rel="icon" type="image/jpg" sizes="192x192" href="_media/JovarkOS-192x192.jpg">
    <link rel="apple-touch-icon" type="image/jpg" sizes="192x192" href="_media/JovarkOS-192x192.jpg">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/themes/vue.css" <link rel="stylesheet"
        href="_assets/css/extra.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">


    <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-edit-on-github"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>


</head>

<body>
    <div id="app">Please wait...</div>
    <script>
        window.$docsify = {
            loadNavbar: true,
            logo: '/_media/JovarkOS-x200.png',
            name: "JovarkOS",
            themeColor: '#0091EB',
            mergeNavbar: true,
            plugins: [
                EditOnGithubPlugin.create(
                    'https://github.com/JovarkOS/docs/edit/main/',
                    null,
                    '<button class="btn btn-secondary">Edit on Github</button>'
                )
            ]
        }
        if (typeof navigator.serviceWorker !== 'undefined') {
            navigator.serviceWorker.register('sw.js');
        }
    </script>
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>


</body>

</html>
